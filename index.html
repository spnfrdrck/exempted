<body class="body">

    <div id="meme2" class="meme2">

      <p>tang inumin mo jepoy dizon</p>

    <div id="meme5" class="meme5">

    <div id="meme6" class="meme6">
      <p>tay ano ulam</p>

    <div class="meme7">

    </div>
    </div>
  </div>

  <button id="play" class="button"> play</button> 
  <button id="stop" class="button"> stop</button>
  <script>
  
    const playButton = document.getElementById('play');
    const stopButton = document.getElementById('stop');

    const elementsWithAnimations = document.querySelectorAll(
        '.meme1 p, .meme2 p, .meme3 p, .meme4 p, .meme5 p, .meme6 p, .container2'
    );

    function playAnimation() {
        elementsWithAnimations.forEach(element => {
            element.style.animationPlayState = 'running';
        });
        playButton.disabled = true; 
        stopButton.disabled = false; 
    }

    function stopAnimation() {
        elementsWithAnimations.forEach(element => {
            element.style.animationPlayState = 'paused';
        });
        playButton.disabled = false; 
        stopButton.disabled = true; 
    }

    playButton.addEventListener('click', playAnimation);
    stopButton.addEventListener('click', stopAnimation);

    stopAnimation();
  </script>
</body>
